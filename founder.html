<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Founders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
        header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #e09a17;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    z-index: 1000;
    }

    header .logo {
    height: 50px;
    }

    body {
    padding-top: 90px; /* Prevents content from being hidden under the fixed header */
    }

    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #fff8f0;
      color: #333;
    }

    .founders-section {
     padding: 110px 20px 40px; /* Add top padding for the fixed header */
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .founders-section h2 {
      font-size: 2.5em;
      color: #d72638;
      margin-bottom: 30px;
      transition: color 0.3s ease;
    }

    .founders {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .founder-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 240px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .founder-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .founder-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .founder-name {
      font-size: 1.2em;
      margin-bottom: 5px;
      font-weight: 600;
      color: #e09a17;
    }

    .founder-detail {
      font-size: 0.95em;
      color: #555;
    }

    @media (max-width: 600px) {
      .founder-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

    <header>
        <img src="https://i.postimg.cc/NFcM7XnF/no-background-oiramen.png" alt="Oi Ramen Logo" class="logo" />
        <nav>
          <a href="./index.html">Home</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </header>



  <section class="founders-section">
    <h2>About Our Founders</h2>
    <div class="founders">
      <div class="founder-card">
        <img src="./images/founder_photo/Raghavendra.jpeg" alt="Founder 1">
        <div class="founder-name">Raghavendra Chowdery</div>
        <div class="founder-detail">CEO</div>
      </div>
      <div class="founder-card">
        <img src="./images/founder_photo/vasavya.jpeg" alt="Founder 2">
        <div class="founder-name">Tiyyala Vasavya</div>
        <div class="founder-detail">CIO, Executive Chief</div>
      </div>
      <div class="founder-card">
        <img src="./images/founder_photo/deepak.jpeg" alt="Founder 3">
        <div class="founder-name">Deepak Sharma</div>
        <div class="founder-detail">COO</div>
      </div>
      <div class="founder-card">
        <img src="./images/founder_photo/prashanth.jpeg" alt="Founder 4">
        <div class="founder-name">Kanukula Pranshanth</div>
        <div class="founder-detail">CFO</div>
      </div>
    </div>
  </section>

</body>
</html>
